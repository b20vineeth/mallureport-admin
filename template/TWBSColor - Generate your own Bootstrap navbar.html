    <script>
      var BASE = '/twbscolor/';

      function updateLink() {
        var bd = $('#bd').val();
        var bh = $('#bh').val();
        var cd = $('#cd').val();
        var ch = $('#ch').val();
        var dd = $('#dd').is(':checked') ? 1 : 0;

        var params  = bd.replace('#', '')+bh.replace('#', '')+cd.replace('#', '')+ch.replace('#', '')+dd;
        var version = $('#version').val();
        var lang    = $('.nav-tabs .active [data-tab]').first().data('tab')

        // Permalink
        var link = window.location.protocol +'//'+ window.location.hostname + BASE + version +'/'+ lang + '/' + params;
        $('.permalink').attr('href', link).find('pre').html(link);

        // Iframe
        $('iframe:first').attr('src', BASE +'navbar.php?version='+ version +'&params='+ params);

        // Assets links
        var html  = '//maxcdn.bootstrapcdn.com/bootstrap/'+ version +'/css/bootstrap.min.css\n';
            html += '//maxcdn.bootstrapcdn.com/bootstrap/'+ version +'/js/bootstrap.min.js';
        $('#assets pre').html(html);

        // Code
        var callback = function(block) {
          return function(data, textStatus, jqXHR) {
            data = data.replace(/\{\{bgDefault\}\}/g, $('#bd').val())
                       .replace(/\{\{bgHighlight\}\}/g, $('#bh').val())
                       .replace(/\{\{colDefault\}\}/g, $('#cd').val())
                       .replace(/\{\{colHighlight\}\}/g, $('#ch').val());
            if (block == 'css') {
              if($('#dd').is(':checked')) {
                data = data.replace(/\{\{dropDown\}\}/g, '');
              } else {
                data = data.replace(/\{\{dropDown\}\}.*?(?:\r\n|\r|\n)/g, '');
              }
            } else {
              data = data.replace(/\{\{dropDown\}\}/g, ($('#dd').is(':checked') ? 'true' : 'false'));
            }
            $('#'+ block +' pre').html(data);
          };
        };
        var blocks = ['assets', 'scss', 'sass', 'less', 'css'];
        for (i = 0; i < blocks.length; i++) {
          $.get(window.location.protocol +'//'+ window.location.hostname + BASE +'templates/'+ version +'/'+ blocks[i] +'.tpl', callback(blocks[i]));
        }
      }

      $(function() {
        $('input[type="color"]').spectrum({
          preferredFormat: "hex",
          showPalette: false,
          showSelectionPalette: false,
          allowEmpty: false,
          showInput: true,
        });
      });

      $(document).on('click', 'navbar a', function(ev) {
        ev.preventDefault();
        return false;
      });

      $(document).on('click', '[data-tab]', updateLink);
      $(document).on('change', '.form-generate', updateLink);
      $(document).on('ready', updateLink);

    </script>
